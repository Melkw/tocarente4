<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B4513; /* Marrom */
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            color: white; /* Letras brancas */
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .button {
            font-size: 22px;
            padding: 15px 30px;
            background-color: black; /* Preto */
            color: white; /* Branco */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #333; /* Tom mais escuro de preto */
            transform: scale(1.05);
        }
        .message {
            font-size: 32px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        .emoji {
            font-size: 50px;
            position: absolute;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showMessage()">CLIQUE AQUI SAFADINHA</button>
        <div class="message">
            ALGU√âM PRA ME D√Å O BUMBUM HJ TO CARENTE
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
            
            const emojiContainer = document.createElement('div');
            emojiContainer.classList.add('emoji');
            emojiContainer.innerHTML = 'üçë';
            emojiContainer.style.top = `${Math.random() * 100}vh`;
            emojiContainer.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(emojiContainer);
        }
    </script>
</body>
</html>
